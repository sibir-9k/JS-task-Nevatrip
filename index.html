<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/task/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">

    <label for="route">Выберать направление:</label>
    <select name="route" id="route">
      <option value="из A в B">из A в B</option>
      <option value="из B в A">из B в A</option>
      <option value="из A в B и обратно в А" selected>из A в B и обратно в А</option>
    </select>
  
    <label for="time1" id="timeLabel1">Выберите время: (из A в B)</label>
    <select name="time1" id="time1">
      <option value="18:00">18:00</option>
      <option value="18:30">18:30</option>
      <option value="18:45">18:45</option>
      <option value="19:00">19:00</option>
      <option value="19:15">19:15</option>
      <option value="21:00">21:00</option>
    </select>

    <label for="time2" id="timeLabel2">Выберите время: (из B в A)</label>
    <select name="time2" id="time2">  
      <option value="18:30">18:30</option>
      <option value="18:45">18:45</option>
      <option value="19:00">19:00</option>
      <option value="19:15">19:15</option>
      <option value="19:35">19:35</option>
      <option value="21:50">21:50</option>
      <option value="21:55">21:55</option>
    </select>
  
    <label for="num">Количество билетов:</label>
    <input id="num">
    <button id="button">Посчитать</button>
     
    <p id="result"></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
